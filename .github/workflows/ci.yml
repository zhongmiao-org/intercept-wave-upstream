name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Download modules
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Check formatting
        run: |
          CHANGED=$(gofmt -s -l .)
          if [ -n "$CHANGED" ]; then
            echo "Run: gofmt -s -w ."; echo "$CHANGED"; exit 1; fi

  qodana:
    name: Qodana
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: false
          cache-default-branch-only: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'

  releaseDraft:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [ build, qodana ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Ensure VERSION exists
        run: |
          test -f VERSION || (echo '0.1.0' > VERSION)

      - name: Remove old release drafts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/{owner}/{repo}/releases \
            --jq '.[] | select(.draft == true) | .id' \
            | xargs -I '{}' gh api -X DELETE repos/{owner}/{repo}/releases/{} || true

      - name: Prepare release notes from CHANGELOG
        id: notes
        run: |
          VERSION="v$(cat VERSION)"
          # Extract Unreleased section from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            awk '/^## \[Unreleased\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md | sed '/^$/d' > RELEASE_NOTES.txt
          fi
          if [ ! -s RELEASE_NOTES.txt ]; then
            echo "Maintenance release." > RELEASE_NOTES.txt
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.notes.outputs.version }}"
          gh release create "$VERSION" --draft --title "$VERSION" --notes-file RELEASE_NOTES.txt || true

  docker:
    name: Build and Push Docker image (GHCR)
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: GHCR Login (PAT)
        if: ${{ secrets.GHCR_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: GHCR Login (GITHUB_TOKEN)
        if: ${{ secrets.GHCR_TOKEN == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: img
        run: |
          echo "GHCR_REPO=ghcr.io/zhongmiao-org/intercept-wave-upstream" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.img.outputs.GHCR_REPO }}:latest
            ${{ steps.img.outputs.GHCR_REPO }}:${{ github.ref_name }}

      - name: Summary
        run: |
          echo "Pushed:"
          echo "  - ${{ steps.img.outputs.GHCR_REPO }}:latest"
          echo "  - ${{ steps.img.outputs.GHCR_REPO }}:${{ github.ref_name }}"

  postReleaseBump:
    name: Post-release bump and PR
    if: github.event_name == 'release'
    needs: [ docker ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Compute next version
        id: ver
        run: |
          TAG='${{ github.ref_name }}'   # e.g., v0.1.0
          REL=${TAG#v}
          IFS='.' read -r MA MI PA <<EOF
          $REL
          EOF
          NEXT="$MA.$MI.$((PA+1))"
          echo "released=$REL" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Promote Unreleased notes in CHANGELOG to released section
        run: |
          REL='${{ steps.ver.outputs.released }}'
          DATE=$(date -u +%Y-%m-%d)
          # Extract sections
          awk 'BEGIN{h=1} /^## \[Unreleased\]/{print; h=0; next} h{print}' CHANGELOG.md > _header.txt
          awk '/^## \[Unreleased\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > _unrel.txt
          awk 'BEGIN{s=0} /^## \[Unreleased\]/{s=1; next} s&&/^## \[/{p=1} p{print}' CHANGELOG.md > _tail.txt
          # If no unreleased content, keep placeholder
          if ! [ -s _unrel.txt ]; then echo "- No changes." > _unrel.txt; fi
          {
            cat _header.txt
            echo
            echo "- No changes yet."
            echo
            echo "## [${REL}] - ${DATE}"
            echo
            cat _unrel.txt
            echo
            cat _tail.txt
          } > CHANGELOG.md.new
          mv CHANGELOG.md.new CHANGELOG.md
          rm -f _header.txt _unrel.txt _tail.txt

      - name: Update VERSION
        run: |
          echo "${{ steps.ver.outputs.next }}" > VERSION

      - name: Ensure Unreleased section exists in CHANGELOG
        run: |
          if ! grep -q "^## \[Unreleased\]" CHANGELOG.md 2>/dev/null; then
            printf "## [Unreleased]\n\n- Placeholder for upcoming changes.\n\n\n" | cat - CHANGELOG.md > CHANGELOG.md.new && mv CHANGELOG.md.new CHANGELOG.md
          fi

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/next-${{ steps.ver.outputs.next }}
          title: "chore: bump version to ${{ steps.ver.outputs.next }}"
          commit-message: "chore: bump version to ${{ steps.ver.outputs.next }}"
          body: |
            Bump version after release `${{ steps.ver.outputs.released }}` to `${{ steps.ver.outputs.next }}`.

            - Update `VERSION`
            - Ensure `CHANGELOG.md` contains an `Unreleased` section
          labels: chore, automation
          signoff: false
          delete-branch: true
          draft: false
          base: main
          add-paths: |
            VERSION
            CHANGELOG.md

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
