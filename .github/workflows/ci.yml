name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Download modules
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Check formatting
        run: |
          CHANGED=$(gofmt -s -l .)
          if [ -n "$CHANGED" ]; then
            echo "Run: gofmt -s -w ."; echo "$CHANGED"; exit 1; fi

  qodana:
    name: Qodana
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: false
          cache-default-branch-only: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'

  releaseDraft:
    # Only run when VERSION or CHANGELOG.md changed on main
    if: >-
      ${{
        github.event_name == 'push' &&
        github.ref == 'refs/heads/main' &&
        (
          contains(toJson(github.event.commits), 'VERSION') ||
          contains(toJson(github.event.commits), 'CHANGELOG.md')
        )
      }}
    needs: [ build, qodana ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Ensure VERSION exists
        run: |
          test -f VERSION || (echo '0.1.0' > VERSION)

      - name: Remove old release drafts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/{owner}/{repo}/releases \
            --jq '.[] | select(.draft == true) | .id' \
            | xargs -I '{}' gh api -X DELETE repos/{owner}/{repo}/releases/{} || true

      - name: Prepare release notes from CHANGELOG
        id: notes
        run: |
          VERSION="v$(cat VERSION)"
          # Extract Unreleased section from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            awk '/^## \[Unreleased\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md | sed '/^$/d' > RELEASE_NOTES.txt
          fi
          if [ ! -s RELEASE_NOTES.txt ]; then
            echo "Maintenance release." > RELEASE_NOTES.txt
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.notes.outputs.version }}"
          gh release create "$VERSION" --draft --title "$VERSION" --notes-file RELEASE_NOTES.txt || true
