name: Release

on:
  release:
    types: [prereleased, released]

concurrency:
  group: release-${{ github.event.release.tag_name || github.run_id }}
  cancel-in-progress: true

jobs:
  release:
    name: Publish and Post-bump
    if: github.event.release.draft == false
    runs-on: ubuntu-latest
    env:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      # Build and push Docker image from the release tag
      - name: Checkout release tag
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: GHCR Login (PAT)
        if: ${{ env.GHCR_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_TOKEN }}

      - name: GHCR Login (GITHUB_TOKEN)
        if: ${{ env.GHCR_TOKEN == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: img
        run: |
          echo "GHCR_REPO=ghcr.io/zhongmiao-org/intercept-wave-upstream" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.img.outputs.GHCR_REPO }}:latest
            ${{ steps.img.outputs.GHCR_REPO }}:${{ github.ref_name }}

      - name: Summary
        run: |
          echo "Pushed:"
          echo "  - ${{ steps.img.outputs.GHCR_REPO }}:latest"
          echo "  - ${{ steps.img.outputs.GHCR_REPO }}:${{ github.ref_name }}"

      # After publish, bump VERSION and CHANGELOG on main via PR
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0

      - name: Compute next version
        id: ver
        run: |
          TAG='${{ github.ref_name }}'   # e.g., v0.1.0
          REL=${TAG#v}
          IFS='.' read -r MA MI PA <<EOF
          $REL
          EOF
          NEXT="$MA.$MI.$((PA+1))"
          echo "released=$REL" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Promote Unreleased notes in CHANGELOG to released section
        run: |
          REL='${{ steps.ver.outputs.released }}'
          DATE=$(date -u +%Y-%m-%d)
          # Extract sections
          awk 'BEGIN{h=1} /^## \[Unreleased\]/{print; h=0; next} h{print}' CHANGELOG.md > _header.txt
          awk '/^## \[Unreleased\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > _unrel.txt
          awk 'BEGIN{s=0} /^## \[Unreleased\]/{s=1; next} s&&/^## \[/{p=1} p{print}' CHANGELOG.md > _tail.txt
          # If no unreleased content, keep placeholder
          if ! [ -s _unrel.txt ]; then echo "- No changes." > _unrel.txt; fi
          {
            cat _header.txt
            echo
            echo "- No changes yet."
            echo
            echo "## [${REL}] - ${DATE}"
            echo
            cat _unrel.txt
            echo
            cat _tail.txt
          } > CHANGELOG.md.new
          mv CHANGELOG.md.new CHANGELOG.md
          rm -f _header.txt _unrel.txt _tail.txt

      - name: Update VERSION
        run: |
          echo "${{ steps.ver.outputs.next }}" > VERSION

      - name: Ensure Unreleased section exists in CHANGELOG
        run: |
          if ! grep -q "^## \[Unreleased\]" CHANGELOG.md 2>/dev/null; then
            printf "## [Unreleased]\n\n- Placeholder for upcoming changes.\n\n\n" | cat - CHANGELOG.md > CHANGELOG.md.new && mv CHANGELOG.md.new CHANGELOG.md
          fi

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/next-${{ steps.ver.outputs.next }}
          title: "chore: bump version to ${{ steps.ver.outputs.next }}"
          commit-message: "chore: bump version to ${{ steps.ver.outputs.next }}"
          body: |
            Bump version after release `${{ steps.ver.outputs.released }}` to `${{ steps.ver.outputs.next }}`.

            - Update `VERSION`
            - Ensure `CHANGELOG.md` contains an `Unreleased` section
          labels: chore, automation
          signoff: false
          delete-branch: true
          draft: false
          base: main
          add-paths: |
            VERSION
            CHANGELOG.md

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
